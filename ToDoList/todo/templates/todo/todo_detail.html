{% extends 'core/base.html' %}

{% block container %}
<div class="col-sm-6 offset-sm-3">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">{{ todo.title }}</h5>
            <h6 class="card-subtitle mb-2 text-body-secondary">{{ todo.category }}</h6>
            <p class="card-text">{{ todo.content }}</p>
            <ul class="list-unstyled ">
                <li><small>Oluşturulduğu zaman : {{ todo.created_at | date:"d/m/Y H:s" }}</small></li>
                <li><small>Güncellendiği zaman : {{ todo.updated_at | date:"d/m/Y H:s" }}</small></li>
            </ul>
            <a href="/" class="card-link">Geri Dön</a>
        </div>
    </div>
</div>



{% endblock container %}
